apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: springboot-jpa-api-jvm
  name: springboot-jpa-api-jvm-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      name: springboot-jpa-api-jvm
  strategy: {}
  template:
    metadata:
      labels:
        name: springboot-jpa-api-jvm
    spec:
      containers:
      - image: naveenkendyala/springboot-jpa-api-jvm:0.0.1
        name: springboot-jpa-api-jvm
        envFrom:
        - configMapRef:
            name: springboot-jpa-api-jvm-cm
        - secretRef:
            name: springboot-jpa-api-jvm-secret
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 200m
            memory: 175Mi
          requests:
            cpu: 200m
            memory: 175Mi
status: {}
